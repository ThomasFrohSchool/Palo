stages:
  - build
  - test
  - deploy

build-code-job:
  stage: build
  script:
    - mkdir -p /home/gitlab-runner/testBuild
    - echo "Going to try and build the API:"
    - cd ./Backend
    - mvn clean install
    - cp -r ./target/* /home/gitlab-runner/testBuild/

test-code-job1:
  stage: test
  script:
    - echo "Check if the file was built?"
    - ls /home/gitlab-runner/testBuild/PaloAPI-1.0.0.jar
    - echo "This is broken rn?"

test-code-deploy:
  stage: deploy
  script:
    - echo "This will deploy the tested build"
    - cp -r /home/gitlab-runner/testBuild/* /palo/
    - echo "This is broken rn?"
